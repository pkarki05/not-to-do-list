<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Efficiency</title>
    <style>
      .wrapper {
        background: linear-gradient(#ffc0cb, rgb(192, 223, 192, 0.4));
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <!-- Title -->
      <div class="container">
        <div class="row">
          <div class="col text-center mt-5">
            <h1>No To Do List</h1>
          </div>
        </div>

        <!-- form -->
        <form
          action="javascript:void(0)"
          class="mt-5 mb-5"
          onsubmit="handleOnSubmit(this)"
        >
          <div class="row p-5 rounded shadow-lg rounded bg-light g-2">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder=" Please type your to do list..."
                aria-label="First name"
                name="task"
                required
              />
            </div>
            <div class="col-md-3">
              <input
                type="text"
                class="form-control"
                placeholder="Please type your hours..."
                aria-label="Last name"
                name="hr"
                required
              />
            </div>
            <div class="col-md-3 d-grid">
              <button class="btn btn-primary">
                <i class="fa-solid fa-plus"></i>Add Task
              </button>
            </div>
          </div>
        </form>

        <!-- table -->
        <div class="row">
          <div class="col-md-6 text-center">
            <h3>Task Entry List</h3>
            <hr />
            <table class="table table-hover table-striped">
              <tbody id="taskList"></tbody>
            </table>
          </div>
          <div class="col-md-6 text-center">
            <h3>Bad Task List</h3>
            <hr />

            <table class="table table-hover table-striped">
              <tbody id="badList"></tbody>
            </table>
          </div>
        </div>
        <p><span id="total" class="fs-6 fw-bold"></span></p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
